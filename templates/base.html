<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xario.net{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" sizes="64x64">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="bg-gray-900 border-b border-gray-800">
        <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ url_for('index') }}" class="text-xl font-bold text-white">Xario.net</a>
                    </div>
                    <div class="ml-6 flex space-x-8">
                        <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}border-blue-500 text-white{% else %}border-transparent text-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Exchange
                        </a>
                        <a href="{{ url_for('faq') }}" class="{% if request.endpoint == 'faq' %}border-blue-500 text-white{% else %}border-transparent text-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            FAQ
                        </a>
                        <a href="{{ url_for('api_docs') }}" class="{% if request.endpoint == 'api_docs' %}border-blue-500 text-white{% else %}border-transparent text-gray-300{% endif %} inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            API
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-12 pb-16 min-h-screen">
        <div class="container mx-auto px-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer py-8 mt-16">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <ul class="space-y-2 text-gray-400">
                    <li>Email: <a href="mailto:support@xario.net" class="text-blue-400">support@xario.net</a></li>
                    <li><a href="http://</li>tymcpor2f4axlwkysog6ptbplylj2lrwxd6uheezvefogeidhlqfy2qd.onion/" class="text-blue-400">Onion</a>
                </ul>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>Â© 2025 Xario.net All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
